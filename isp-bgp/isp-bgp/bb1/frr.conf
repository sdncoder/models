frr version 8.1.0_git
frr defaults traditional
hostname bb1
no ipv6 forwarding
service integrated-vtysh-config
!
interface eth2
 ip address 100.10.10.1/30
!
interface eth3
 ip address 100.10.10.5/30
!
interface eth5
 ip address 200.10.10.1/30
!
interface lo
 ip address 100.1.1.1/32
!
router ospf
 ospf router-id 100.1.1.1
 network 100.1.1.1/32 area 0
 network 100.10.10.0/24 area 0
 network 200.10.10.0/30 area 0
 !
line vty
bfd
